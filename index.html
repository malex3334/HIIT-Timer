<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>HIIT Timer</h1>
      <!-- INPUTS -->
      <div id="inputs" class="inputs">
        <div class="input-control">
          <label for="setTime">Work Time:</label>
          <div class="btns">
            <button class="btn-control minus">-</button>
            <input type="text" name="setTime" id="setTime" disabled />
            <button class="btn-control plus">+</button>
          </div>
        </div>
        <div class="input-control">
          <label for="setRest">Rest Time:</label>
          <div class="btns">
            <button class="btn-control minus">-</button>
            <input type="text" name="setRest" id="setRest" disabled />
            <button class="btn-control plus">+</button>
          </div>
        </div>
        <div class="input-control">
          <label for="setRounds">Rounds:</label>
          <div class="btns">
            <button class="btn-control minus">-</button>
            <input type="text" name="setRounds" id="setRounds" disabled />
            <button class="btn-control plus">+</button>
          </div>
        </div>
      </div>

      <!--  NAVIGATION  -->
      <div class="buttons">
        <button id="submit">Start</button>
        <button id="reset">Reset</button>
      </div>

      <!--  OUTPUT  -->
      <div class="timer-container">
        <div class="rounds">
          <span>Rounds left:</span>
          <span id="round">0</span>
        </div>
        <div id="command">Get Ready!</div>
        <div id="timer" class="timer">0:00</div>
      </div>
      <div class="input-control">
        <input
          class="soundSwitch"
          type="checkbox"
          name="soundSwitch"
          id="soundSwitch"
          checked
        />
        <label for="soundSwitch">Sound</label>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
